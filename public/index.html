<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O's & X's</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Noughts & Crosses</h1>
        </div>     
        <div id="top">
            <div id="top-left" class="top-card">
                <h3>Create Game</h3>
                <form id="form-new" action="">
                    <input type="text" id="form-input" autocomplete="off">
                    <button>Create</button>
                </form>
            </div>
            <div id="top-right" class="top-card">
                <div>
                    <h3>Games</h3>
                    <button id="btn-refresh"></button>
                </div>                
                <div id="active-games">                
                </div>
            </div>
            

        </div>
        <div id="middle">
            <div id="game-info">
                <div id="p1">P1: </div>
                <div id=""> </div>
                <div id="p2">P2: </div>                
            </div>
            <div id="game-board">
                <div id="" class="game-square"></div>
                <div id="" class="game-square"></div>
                <div id="" class="game-square"></div>
                <div id="" class="game-square"></div>
                <div id="" class="game-square"></div>
                <div id="" class="game-square"></div>
                <div id="" class="game-square"></div>
                <div id="" class="game-square"></div>
                <div id="" class="game-square"></div>                
            </div>
            <div id="buttons">
                <div id="btn-back"></div>
                <div id="btn-submit"></div>
            </div>            
        </div>        
        <div id="bottom">

        </div>
        <div id="footer">

        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
